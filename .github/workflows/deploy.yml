name: Deploy Extension

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Build zip
        run: pnpm zip

      - name: Upload yee.zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: yee-chrome-extension
          path: yee.zip
